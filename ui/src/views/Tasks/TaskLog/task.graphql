query Task($taskId: ID!, $taskActionsFilter: JSON) {
  task(taskId: $taskId) {
    taskId
    taskGroupId
    retries
    created
    deadline
    expires
    priority
    provisionerId
    workerType
    schedulerId
    tags
    requires
    scopes
    routes
    payload
    extra

    metadata {
      name
      description
      owner
      source
    }

    status {
      state
      retriesLeft
      runs {
        taskId
        runId
        state
        reasonCreated
        reasonResolved
        scheduled
        started
        resolved
        workerGroup
        workerId
        takenUntil
      }
    }

    taskActions(filter: $taskActionsFilter) {
      actions
      variables
      version
    }

    decisionTask {
      scopes
    }
  }
}
